{% extends 'base.html' %}

{% block title %}お知らせ{% endblock title %}
{% block h1 %}お知らせ{% endblock %}

{% block content %}
    {% for item in osirase_items %}
        <div class="p-2 m-2 bg-light border border-success rounded">
            <h5>【お知らせ】</h5>
            <h4 class="text-success">{{ item.title }}</h4>
            <h6>投稿日 {{ item.created_at }}</h6>
            <div class="mt-3">
                <a href="{% url 'detail-jsns' item.pk %}">詳細へ</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
